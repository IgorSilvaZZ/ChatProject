<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/chat-box.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="container">
      <div class="imageContainer">
        <div class="containerImage">
          <img src="../images/programmer.svg" />
        </div>
      </div>
      <div class="containerForm">
        <div class="headerForm">
          <h1>Login</h1>
        </div>
        <div class="formContainer">
          <div class="inputContainer">
            <div class="imageInput">
              <img src="../images/userInput.svg" />
            </div>
            <div class="containerInput">
              <input type="text" id="email" placeholder="Email" />
            </div>
          </div>
          <div class="inputContainer">
            <div class="imageInput">
              <img src="../images/padlock.png" />
            </div>
            <div class="containerInput">
              <input type="password" id="password" placeholder="Password" />
            </div>
          </div>
          <div class="containerButtons">
            <button class="buttonSubmit" id="btnSubmit">Entrar</button>
            <button class="buttonSubmit" id="btnRegister">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/login.js"></script>

    <script>
      document.getElementById("btnRegister").addEventListener("click", () => {
        window.location = "/register";
      });
    </script>
  </body>
</html>
