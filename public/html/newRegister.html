<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/chat-box.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../css/newRegister.css" />
    <title>Registro</title>
  </head>
  <body>
    <main>
      <div class="register-section">
        <span>Criei sua conta de graça</span>
        <h1>Crie sua conta!</h1>
        <p>Já tem conta? <b>Logar-se</b></p>

        <div class="register-section-inputs">
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />

          <button id="btnSubmit">Enviar</button>
        </div>
      </div>

      <div class="register-image">
        <img src="../images/new-register-image.png" alt="Register Image" />
      </div>
    </main>
  </body>
</html>
