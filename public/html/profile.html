<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/chat-box.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <div class="imageContainer">
                <img src="../images/cup.png">
            </div>
            <div class="optionsMenu" id="chat">
                <div class="options">
                    <img src="../images/comment.svg">
                </div>
                <div class="options">
                    <img src="../images/favorite.svg">
                </div>
                <div class="options" id="optionsSelected">
                    <img src="../images/user.svg">
                </div>
                <div class="options" id="logout">
                    <img src="../images/logout.png">
                </div>
            </div>
            <div class="containerUser">
                <img src="../images/user3.png">
            </div>
        </div>
        <div class="main">
            <div class="containerPhotoUser">
                <p class="containerPhotoUser_text" id="presentationProfile"></p>
                <img class="containerPhotoUser_image" src="../images/account.png">
            </div>
            <div class="profileMain">
                <div class="headerProfile">
                    <div class="itemHeader">
                        <img class="itemHeader_image" src="../images/chat-box.png">
                        <p class="itemHeader_text" id="emailLoged"></p>
                    </div>
                    <div class="itemHeader">
                        <p class="itemHeader_text" id="userLoged"></p>
                        <img class="itemHeader_image" src="../images/user3.png">
                    </div>
                </div>
                <div class="informationUserContainer">
                    <div class="itemInformationUser">
                        <h3 id="titleInformation">Editar Conta</h3>

                        <h4>Nome</h4>
                        <input type="text" id="name" value="Igor" class="labels-InformationsInput">

                        <h4>Email</h4>
                        <input type="text" id="email" value="igor@gmail.com" class="labels-InformationsInput">
                        
                        <button class="buttonSubmit" id="btnEdit">Editar</button>
                    </div>
                    <div class="itemInformationUser justify">
                        <img src="../images/account.png">
                    </div>
                </div>
                <div class="settingsProfile">
                    <h3 id="titleInformation">Preferencias</h3>
                    <h4 id="titleInformation">Tema Escuro</h4>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <h4 id="titleInformation">Notificações</h4>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <button class="buttonSubmit" id="btnPreferences">Editar Preferencias</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/profile.js"></script>
    
</body>
</html>
