<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/chat-box.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>Registro</title>
  </head>
  <body>
    <main class="main">
      <div class="form-section">
        <span>Criei sua conta de graça</span>
        <h1>Crie sua conta!</h1>
        <p>Já tem conta? <b id="login_link">Logar-se</b></p>

        <div class="form-section-inputs">
          <input type="text" placeholder="Nome" id="name_input" />
          <input type="email" placeholder="Email" id="email_input" />
          <input type="password" placeholder="Senha" id="password_input" />

          <button id="btnSubmit">Enviar</button>
        </div>
      </div>

      <div class="separator"></div>

      <div class="register-image">
        <img src="../images/new-register-image.png" alt="Register Image" />
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
